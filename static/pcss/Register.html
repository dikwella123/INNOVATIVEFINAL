<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="icon" href="../bootstrap/favicon.ico">

    <title>Innovative</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

  </head>

<body>

<div class="container">

  <form class="form-signin">
        <h2 class="form-signin-heading text-center">Register</h2>
        
       <label for="" class="sr-only">First Name</label>
    <input type="text" id="firstname" class="form-control" placeholder="First Name" required autofocus>
        <br/> 
         <label for="" class="sr-only">Last Name</label>
    <input type="text" id="lastname" class="form-control" placeholder="Last Name" required autofocus>
        <br/> 
         
          <label for="" class="sr-only">UserName</label>
    <input type="text" id="username" class="form-control" placeholder="User Name" required autofocus>
        <br/> 
            
    <label for="" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <br/>
    
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
         <a href="#" class="btn btn-lg btn-success btn-block"  >HOME</a>
  </form>
 

  </div> 
    <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
